{% extends 'base.html' %}
{% block title %}Select Player{% endblock %}
{% block content %}
<div class="jumbotron text-center">
	<div class="container">
		<h1 class="display-6 space-above">Select Player</h1>
		<hr class="my-4">
		<div class="row">
			{% for player in players %}
			<div class="col-sm-12 col-md-6 col-lg-3 mb-4">
				<div class="card2">
					<div class="front" style="background-image: url('{{ player['img_url'] }}')">
					</div>
					<div class="back">
						<div>
							<div class="name">{{ player['name'] }}</div>
							<p class="position">{{ player['position'] }}</p>
							<p class="market">Market Value:<br><b style="color:#157811">{{ player['market_value'] }}</b></br></p>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
